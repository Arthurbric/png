<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa de Formatura da Vitória</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Reset margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Image styling */
        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Container for button and label */
        .button-container {
            position: fixed;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #967000;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 2px 2px 5px rgba(52, 52, 52, 0.5);
            opacity: 0; /* Start hidden */
            transition: opacity 0.3s; /* Smooth fade-in */
        }

        /* Button styling with gold texture */
        .btn-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/030/904/763/large_2x/texture-of-shiny-yellow-gold-foil-sheet-gold-background-luxury-shiny-gold-texture-for-design-sample-copy-space-metal-background-texture-in-gold-gold-paint-ai-generated-photo.jpeg');
            background-size: cover;
            background-position: center;
            color: #fffdf7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            transition: transform 0.3s;
            border: 3.2px solid rgba(152, 130, 10, 0.7);
        }

        .btn-circle:hover {
            transform: scale(1.1);
        }

        /* Positioning for each button container */
        .button-top {
            bottom: 180px;
        }

        .button-bottom {
            bottom: 40px;
        }

        .button-container div {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <img src="amor.jpg" usemap="#vivi" alt="Scrollable Image">
    <map name="vivi">
        <area shape="rect" coords="127,6831,475,7184" title="Confirma Sua Presença Clicando Aqui" href="https://wa.me/556193411661?text=%20Ol%C3%A1!%20%3A%CB%86)%20Gostaria%20de%20confirmar%20minha%20presen%C3%A7a%20na%20comemora%C3%A7%C3%A3o%20do%20dia%2023/11/20%5C(%CB%86_%CB%86)/">
        <area shape="rect" coords="128,6262,505,6714" title="Local" href="">
    </map>

    <div class="button-container button-top">
        <a href="https://maps.app.goo.gl/oqf4SKZhKXQyu1WVA?g_st=com.google.maps.preview.copy" class="btn btn-circle">
            <i class="bi bi-geo-alt fw-bold" style="font-weight: 900;"></i> </a>
        <div class="fw-bold">Localização do Evento</div> </div>

    <div class="button-container button-bottom">
        <a href="https://wa.me/556193411661?text=%20Ol%C3%A1!%20%3A%CB%86)%20Gostaria%20de%20confirmar%20minha%20presen%C3%A7a%20na%20comemora%C3%A7%C3%A3o%20do%20dia%2023/11%20%5C(%CB%86_%CB%86)/" class="btn btn-circle">
            <i class="bi bi-check-circle fw-bold" style="font-weight: 900;"></i> </a>
        <div class="fw-bold">Confirma Sua Presença</div> </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on("scroll", function() {
            const scrollPosition = $(window).scrollTop();
            const windowHeight = $(window).height();
            const triggerPosition = windowHeight / 2; // Half the window height

            if (scrollPosition >= triggerPosition) {
                $(".button-container").css("opacity", "1");
            } else {
                $(".button-container").css("opacity", "0");
            }
        });
    </script>
</body>

</html>
