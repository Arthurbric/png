     <title>Scrollable Full Page Image</title>
     <style>
          /* Reset margin and padding */
          body,
          html {
               margin: 0;
               padding: 0;
               overflow: auto;
               /* Allow scrolling */
          }

          /* Image styling */
          img {
               width: 100%;
               /* Scale width to full page */
               height: auto;
               /* Keep aspect ratio */
               display: block;
               /* Removes extra space below the image */
          }
     </style>
</head>
